    tailwind.config = {

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      margin: 0;
      overflow-x: hidden;
      letter-spacing: -0.01em;
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    body.dark {
      background-color: #030303;
      color: #ffffff;
    }

    body:not(.dark) {
      background-color: #fcfcfc;
      color: #1a1a1a;
    }

    h1,
    h2,
    h3,
    .font-heading {
      font-family: 'Space Grotesk', sans-serif;
      letter-spacing: -0.03em;
    }

    .glass {
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
    }

    .dark .glass {
      background: rgba(255, 255, 255, 0.015);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .glass:not(.dark) {
      background: rgba(0, 0, 0, 0.01);
      border: 1px solid rgba(0, 0, 0, 0.05);
    }

    .glass-card {
      transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .dark .glass-card {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.03) 0%, rgba(255, 255, 255, 0.01) 100%);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .glass-card:not(.dark) {
      background: linear-gradient(135deg, rgba(0, 0, 0, 0.01) 0%, rgba(0, 0, 0, 0.005) 100%);
      border: 1px solid rgba(0, 0, 0, 0.06);
    }

    .text-gradient {
      background: linear-gradient(to bottom right, #fff 30%, rgba(255, 255, 255, 0.5));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    body.dark .text-gradient {
      background: linear-gradient(to bottom right, #1a1a1a 30%, rgba(26, 26, 26, 0.6));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .mesh-gradient {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      transition: opacity 0.8s ease;
    }

    .dark .mesh-gradient {
      background:
        radial-gradient(circle at 0% 0%, rgba(99, 102, 241, 0.1) 0%, transparent 40%),
        radial-gradient(circle at 100% 0%, rgba(168, 85, 247, 0.1) 0%, transparent 40%);
    }

    body:not(.dark) .mesh-gradient {
      background:
        radial-gradient(circle at 0% 0%, rgba(99, 102, 241, 0.05) 0%, transparent 40%),
        radial-gradient(circle at 100% 0%, rgba(168, 85, 247, 0.05) 0%, transparent 40%);
    }

    @keyframes float {
      0% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-12px);
      }

      100% {
        transform: translateY(0px);
      }
    }

    .animate-float {
      animation: float 5s ease-in-out infinite;
    }
  </style>
  <script type="importmap">
  {
    "imports": {

      "react/": "https://esm.sh/react@^19.2.4/",
      "react": "https://esm.sh/react@^19.2.4"
    }
  }
  </script>
</head>

<body class="dark">
  <div id="root"></div>
  <script>
    const theme = localStorage.getItem('theme') || 'dark';
    document.body.className = theme;
  </script>

</body>

</html>
